name: Verify Publish (CI)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run verify-publish
        env:
          OAUTH_TEST_TOKEN: ${{ secrets.VERIFY_PUBLISH_TOKEN || github.token }}
        run: pnpm verify:publish
