
# ===============================
# Decap CMS config (đã bổ sung)
# ===============================

backend:
  name: github
  repo: thien-ac/blog      # Giữ repo hiện có của bạn
  branch: main
 # Client ID & scope gửi kèm khi dùng custom provider
  auth:
    client_id: ${OAUTH_CLIENT_ID}   # đặt biến env hoặc thay giá trị thật
    scope: repo
  # Bật squash merge khi publish PR (GitHub)
  squash_merges: true

  # Nếu bạn có deploy preview, chọn context phù hợp:
  # preview_context: vercel/deployment
  # preview_context: netlify/build

  # Chuẩn hoá commit messages (nằm dưới backend)
  commit_messages:
    create: 'content({{collection}}): add "{{slug}}"'
    update: 'content({{collection}}): update "{{slug}}"'
    delete: 'content({{collection}}): delete "{{slug}}"'
    uploadMedia: 'assets: add "{{path}}"'
    deleteMedia: 'assets: remove "{{path}}"'
    openAuthoring: '{{message}}'

# Chế độ publish qua PR: Draft → Review → Publish
publish_mode: editorial_workflow

media_folder: "src/assets/images"
public_folder: "/src/assets/images"

editor:
  visualEditing: true

collections:
  - name: "blog"
    label: "Bài viết"
    folder: "src/content/posts"
    create: true
    extension: "md"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"   # ghép ngày + slug
    summary: "{{title}} — {{year}}/{{month}}/{{day}}"
    view_filters:
      - { label: "Drafts", field: draft, pattern: true }
    view_groups:
      - { label: "Năm đăng", field: published, pattern: "\\d{4}" }
    fields:
      - { label: "ID", name: "id", widget: "ulid" }          # widget tuỳ biến
      - { label: "Title", name: "title", widget: "string" }
      - label: "Slug (URL)"
        name: "slug"
        widget: "slugify"                                     # widget slugify
        hint: "Sinh từ 'Title'"
      - { label: "Publish Date", name: "published", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Updated", name: "updated", widget: "datetime", format: "YYYY-MM-DD", required: false }
      - { label: "Cover Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Category", name: "category", widget: "string", required: false }
      - { label: "Author", name: "author", widget: "string", default: "hopthurac" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Lang", name: "lang", widget: "string", default: "vi" }
      - { label: "Canonical URL", name: "canonical", widget: "string", required: false }
      # Body markdown tiêu chuẩn (có thể đổi sang widget 'ai' nếu muốn AI ghi trực tiếp)
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Body (AI)", name: "body", widget: "autobody" }
      
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      # Dùng widget AI để tạo nội dung nhanh
      - { label: "Body (AI)", name: "body", widget: "ai" }
