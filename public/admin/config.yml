
# ===============================
# Decap CMS config cho blog.thien.ac
# Repo: genkun/my-blog (nhánh main)
# ===============================

backend:
  name: github
  repo: thien-ac/blog
  branch: main

  # Dùng custom OAuth provider (serverless ở blog.thien.ac)
  # => /api/oauth (index.js) sẽ 302 tới GitHub authorize
  base_url: https://blog.thien.ac
  auth_endpoint: /api/oauth

  # Client ID & scope gửi kèm khi dùng custom provider
  auth:
    client_id: ${OAUTH_CLIENT_ID}   # đặt biến env hoặc thay giá trị thật
    scope: repo

# Thông điệp commit (đặt ở CẤP CAO NHẤT, không nằm trong backend)
  squash_merges: true
  preview_context: vercel/deployment
  commit_messages:
    create: 'content({{collection}}): add "{{slug}}"'
    update: 'content({{collection}}): update "{{slug}}"'
    delete: 'content({{collection}}): delete "{{slug}}"'
    uploadMedia: 'assets: add "{{path}}"'
    deleteMedia: 'assets: remove "{{path}}"'
    openAuthoring: '{{message}}'

# Lưu ảnh trong repo & dùng ảnh trên site
media_folder: "src/assets/images"
public_folder: "/src/assets/images"   # đổi lại nếu site thực sự dùng /src/assets/images

# (Khuyên dùng cho nhóm) thêm workflow nháp/duyệt/xuất bản bằng PR
publish_mode: editorial_workflow

editor:
  visualEditing: true

collections:
  - name: "posts"
    label: "Bài viết"
    folder: "src/content/posts"
    create: true
    extension: "md"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} — {{year}}/{{month}}/{{day}}"
    view_filters:
      - { label: "Drafts", field: draft, pattern: true }
    view_groups:
      - { label: "Năm đăng", field: published, pattern: "\\d{4}" }
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Slug (URL)"
        name: "slug"
        widget: "string"
        hint: "URL slug for the post"
      - { label: "Publish Date", name: "published", widget: "datetime", format: "YYYY-MM-DD", default: "{{now}}" }
      - { label: "Updated", name: "updated", widget: "datetime", format: "YYYY-MM-DD", required: false }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Cover Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Category", name: "category", widget: "string", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Lang", name: "lang", widget: "string", default: "vi" }
      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "Content with Markdown extended features"
