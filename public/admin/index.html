    <!-- Khai báo đường dẫn config.yml cho Decap CMS (PHẢI là thẻ link đúng) -->
    <!-- ✓ ĐẶT trong <head> -->
    <link rel="cms-config-url" href="/admin/config.yml" type="text/yaml" />

    <!-- Listener OAuth: nhận token từ popup và điều hướng vào dashboard.
         ✓ ĐẶT trong <head> để sẵn sàng trước khi popup gửi postMessage -->
    <script>
      (function () {
        // ✅ Đường dẫn dashboard sau khi đăng nhập (theo yêu cầu)
        var DASHBOARD_PATH = '/admin/#/collections';

        // Chỉ nhận message từ đúng origin của site
        var allowedOrigin = window.location.origin;

        function handleOAuthMessage(event) {
          try {
            // Debugging: log incoming messages to help troubleshoot why
            // dashboard doesn't receive the token.
            console.debug('[OAuth] message received from', event.origin, 'data:', event.data);
            // Bảo vệ: chỉ xử lý message từ origin hợp lệ
            if (event.origin !== allowedOrigin) return;

            var data = event.data;

            // Decap/trình duyệt có thể phát nhiều message dạng object → chỉ xử lý chuỗi
            if (typeof data !== 'string') return;

            // Các prefix callback có thể gửi
            var P_JSON_1 = 'authorization:github:success:';      // Decap v3 (JSON payload)
            var P_JSON_2 = 'netlify-cms-oauth-provider:';         // Provider cũ (JSON)
            var P_TOKEN_1 = 'authorization:github:access_token:'; // Token chuỗi
            var P_TOKEN_2 = 'authorization:github:success:';      // Có thể gửi token chuỗi sau prefix

            // --- Nhánh JSON payload ---
            if (data.startsWith(P_JSON_1) || data.startsWith(P_JSON_2)) {
              var idx = data.indexOf('{');
              if (idx >= 0) {
                var payload = JSON.parse(data.slice(idx));

                // Nếu Decap đã sẵn sàng, báo kết quả đăng nhập cho CMS
                if (window.CMS && typeof window.CMS.authCallback === 'function') {
                  console.info('[OAuth] Sending payload to CMS.authCallback', payload);
                  window.CMS.authCallback(payload);
                } else {
                  // Dự phòng: lưu payload để CMS đọc sau khi init
                  console.info('[OAuth] Storing payload in localStorage for later', payload);
                  localStorage.setItem('decap_oauth_payload', JSON.stringify(payload));

                  // ALSO: write the user object expected by Decap's LocalStorageAuthStore
                  // so that the CMS can restore the session on next load.
                  try {
                    var userObj = Object.assign({}, payload, { backendName: 'github' });
                    var existing = localStorage.getItem('decap-cms-user');
                    if (existing !== JSON.stringify(userObj)) {
                      localStorage.setItem('decap-cms-user', JSON.stringify(userObj));
                      console.info('[OAuth] Also storing decap-cms-user for CMS restore', userObj);
                    // hide login button when we store the user
                    try { document.getElementById('gh-login') && (document.getElementById('gh-login').style.display = 'none'); } catch (e) {}
                  if (window._decap_tryDeliverOAuthPayload) window._decap_tryDeliverOAuthPayload();
                }

                // Điều hướng vào dashboard
                window.location.replace(DASHBOARD_PATH);
                return;
              }
              // Không có JSON → tiếp tục nhánh token chuỗi phía dưới
            }

            // --- Nhánh token chuỗi ---
            if (data.startsWith(P_TOKEN_1) || (data.startsWith(P_TOKEN_2) && data.indexOf('{') === -1)) {
              var token = data.substring(data.lastIndexOf(':') + 1).trim();
              if (!token) return;

              // Lưu token cho ứng dụng/CMS dùng về sau
              console.info('[OAuth] Received token, saving to localStorage (decap_token)');
              localStorage.setItem('decap_token', token);

              // ALSO: store the minimal user object expected by Decap
              try {
                var userObj = { token: token, backendName: 'github' };
                var existing = localStorage.getItem('decap-cms-user');
                if (existing !== JSON.stringify(userObj)) {
                  localStorage.setItem('decap-cms-user', JSON.stringify(userObj));
                  console.info('[OAuth] Also storing decap-cms-user for CMS restore', userObj);
                  try { document.getElementById('gh-login') && (document.getElementById('gh-login').style.display = 'none'); } catch (e) {}
              var payload = { token: token, provider: 'github', backend: 'github' };
              if (window.CMS && typeof window.CMS.authCallback === 'function') {
                console.info('[OAuth] Sending token payload to CMS.authCallback');
                window.CMS.authCallback(payload);
              } else {
                console.info('[OAuth] Storing token payload in localStorage for later');
                localStorage.setItem('decap_oauth_payload', JSON.stringify(payload));
                if (window._decap_tryDeliverOAuthPayload) window._decap_tryDeliverOAuthPayload();
              }

              // Điều hướng vào dashboard
              window.location.replace(DASHBOARD_PATH);
              return;
            }

            // Các message khác: bỏ qua
          } catch (e) {
            console.error('[OAuth] Lỗi xử lý message:', e);
          }
        }

        // Gắn listener SỚM
        window.addEventListener('message', handleOAuthMessage, false);
      })();
    </script>
  </head>

  <body>
    <!-- Phần tử mount bắt buộc cho Decap CMS -->
    <div id="nc-root"></div>

    <script>
      // If Decap didn't receive the payload while it was initializing (e.g. popup
      // sent message before CMS set authCallback), deliver any stored payload
      // from localStorage to `window.CMS.authCallback` when CMS becomes ready.
      (function () {
        // Expose deliver function so message handler can call it immediately
        // after storing a payload, and so `storage` events can trigger it.
        window._decap_tryDeliverOAuthPayload = function tryDeliverStoredPayload() {
          try {
            var raw = localStorage.getItem('decap_oauth_payload');
            if (!raw) return false;
            var payload = JSON.parse(raw);

            // If CMS exposes the expected auth callback, call it first
            if (window.CMS && typeof window.CMS.authCallback === 'function') {
              console.info('[OAuth] Delivering stored payload to CMS.authCallback', payload);
              try { window.CMS.authCallback(payload); } catch (e) { console.error('[OAuth] CMS.authCallback threw', e); }
              localStorage.removeItem('decap_oauth_payload');
              return true;
            }

            // If authCallback is not available, ensure the Decap-local-storage
            // user key is present so that the CMS will restore the user on load.
            try {
              var userObj = Object.assign({}, payload.token ? { token: payload.token } : payload, { backendName: 'github' });
              localStorage.setItem('decap-cms-user', JSON.stringify(userObj));
              console.info('[OAuth] Wrote decap-cms-user for CMS restore', userObj);
            } catch (e) { console.warn('[OAuth] Failed to write decap-cms-user', e); }

            console.debug('[OAuth] Stored payload present but CMS not ready yet');
            return false;
          } catch (e) {
            console.error('[OAuth] Error delivering stored payload:', e);
            return false;
          }
        };

        // Listen for storage events from the popup (fires in this window when
        // another window on the same origin writes to localStorage).
        window.addEventListener('storage', function (e) {
          if (e && e.key === 'decap_oauth_payload') {
            console.info('[OAuth] storage event: decap_oauth_payload changed, attempting delivery');
            window._decap_tryDeliverOAuthPayload();
          }
        });

        // Try immediately and poll while CMS initializes. Use a longer window
        // because Decap may take a while to initialize (especially on slow
        // networks or with large builds). Poll up to ~30s.
        if (!window._decap_tryDeliverOAuthPayload()) {
          var attempts = 0;
          var t = setInterval(function () {
            attempts++;
            if (window._decap_tryDeliverOAuthPayload() || attempts >= 30) {
              if (attempts >= 30) console.warn('[OAuth] CMS did not become ready within timeout');
              clearInterval(t);
            }
          }, 1000);
        }
      })();

      // Additional diagnostic: periodically log CMS availability and methods
      (function () {
        var seen = false;
        var d = setInterval(function () {
            if (window.CMS) {
            if (!seen) console.info('[OAuth] window.CMS detected:', Object.keys(window.CMS));
            seen = true;

            // If authCallback exists, try delivering again (harmless)
            if (typeof window.CMS.authCallback === 'function') {
              console.info('[OAuth] CMS.authCallback found; attempting delivery of stored payload');
              try { window._decap_tryDeliverOAuthPayload && window._decap_tryDeliverOAuthPayload(); } catch (e) { console.error('[OAuth] Delivery attempt threw', e); }
              clearInterval(d);
              return;
            }

            // If authCallback is missing, look for other potential hooks (best-effort)
            var alt = ['auth', 'authenticate', 'login', 'setUser', 'handleAuth'];
            for (var i = 0; i < alt.length; i++) {
              var name = alt[i];
              if (typeof window.CMS[name] === 'function') {
                console.warn('[OAuth] Found alternative auth method on CMS:', name, '— attempting handshake');
                try {
                  var raw = localStorage.getItem('decap_oauth_payload');
                  var p = raw ? JSON.parse(raw) : null;
                  if (p) {
                    window.CMS[name](p);
                    console.info('[OAuth] Called CMS.' + name + ' with payload');
                    localStorage.removeItem('decap_oauth_payload');
                  }
                } catch (e) { console.error('[OAuth] Fallback call threw:', e); }
                clearInterval(d);
                return;
              }
            }

            // If no auth hook exists, but we have written decap-cms-user, reload
            // once so that Decap can pick up the stored user on boot.
            try {
              var stored = localStorage.getItem('decap-cms-user');
              var reloadFlag = localStorage.getItem('decap_oauth_reload_done');
              if (stored && !reloadFlag) {
                console.warn('[OAuth] No CMS auth hook found — reloading once to allow CMS to restore decap-cms-user');
                // mark reload so we don't loop
                localStorage.setItem('decap_oauth_reload_done', '1');
                setTimeout(function () { window.location.reload(); }, 250);
                clearInterval(d);
                return;
              }
            } catch (e) {
              console.error('[OAuth] Error while considering reload:', e);
            }
          }
          // stop after 30s
          if (seen === false && typeof window._decap_cms_poll_attempts === 'undefined') window._decap_cms_poll_attempts = 0;
          window._decap_cms_poll_attempts = (window._decap_cms_poll_attempts || 0) + 1;
          if (window._decap_cms_poll_attempts >= 30) {
            console.warn('[OAuth] CMS not exposing authCallback after timeout');
            clearInterval(d);
          }
        }, 1000);
      })();
    </script>

    <script>
      // Optional debug panel: visible when URL contains `oauth_debug=1`.
      (function () {
        if (!location.search.includes('oauth_debug=1')) return;

        function createPanel() {
          var panel = document.createElement('div');
          panel.style.position = 'fixed';
          panel.style.right = '12px';
          panel.style.bottom = '12px';
          panel.style.zIndex = 99999;
          panel.style.background = 'rgba(0,0,0,0.7)';
          panel.style.color = '#fff';
          panel.style.padding = '8px';
          panel.style.borderRadius = '6px';
          panel.style.fontSize = '13px';
          panel.innerHTML = `
            <div style="margin-bottom:6px"><b>OAuth Debug</b></div>
            <div id="oauth-debug-info" style="max-width:260px;white-space:pre-wrap;margin-bottom:6px"></div>
            <button id="oauth-debug-deliver" style="margin-right:6px">Deliver payload</button>
            <button id="oauth-debug-reload" style="margin-right:6px">Force reload</button>
            <button id="oauth-debug-clear">Clear storage</button>
          `;
          document.body.appendChild(panel);

          var info = panel.querySelector('#oauth-debug-info');
          var btn = panel.querySelector('#oauth-debug-deliver');
          var clearBtn = panel.querySelector('#oauth-debug-clear');

          function refreshInfo() {
            var payload = localStorage.getItem('decap_oauth_payload');
            var token = localStorage.getItem('decap_token');
            var user = localStorage.getItem('decap-cms-user');
            var reloadDone = localStorage.getItem('decap_oauth_reload_done');
            info.textContent = 'payload: ' + (payload || '(none)') + '\n' + 'token: ' + (token || '(none)') + '\n' + 'decap-cms-user: ' + (user || '(none)') + '\n' + 'cookie: ' + (document.cookie || '(none)');
            if (reloadDone) info.textContent += '\nreload-done: ' + reloadDone;
          }

          btn.addEventListener('click', function () {
            try {
              var raw = localStorage.getItem('decap_oauth_payload');
              var p = raw ? JSON.parse(raw) : null;
              if (!p) return alert('No payload stored');
              if (window.CMS && typeof window.CMS.authCallback === 'function') {
                window.CMS.authCallback(p);
                alert('Delivered payload to CMS.authCallback');
              } else {
                alert('CMS not ready yet');
              }
            } catch (e) { alert('Error: ' + e.message); }
            refreshInfo();
          });

          var reloadBtn = panel.querySelector('#oauth-debug-reload');
          reloadBtn.addEventListener('click', function () {
            if (!confirm('Reload the admin page now?')) return;
            try { localStorage.setItem('decap_oauth_reload_done', '1'); } catch (e) {}
            window.location.reload();
          });

          clearBtn.addEventListener('click', function () {
            localStorage.removeItem('decap_oauth_payload');
            localStorage.removeItem('decap_token');
            localStorage.removeItem('decap-cms-user');
            localStorage.removeItem('decap_oauth_reload_done');
            refreshInfo();
            alert('Cleared payload/token from localStorage');
          });

          refreshInfo();
        }

        // Defer panel creation until DOM ready
        if (document.readyState === 'complete' || document.readyState === 'interactive') createPanel();
        else document.addEventListener('DOMContentLoaded', createPanel);
      })();
    </script>

    <!-- (Tuỳ chọn) Nút mở popup OAuth để đăng nhập GitHub -->
    <div style="margin: 1rem; display:flex; gap:8px; align-items:center;">
      <button id="gh-login" type="button" style="padding: .5rem .75rem; font-size: 14px;">
        Đăng nhập GitHub
      </button>
      <button id="ai-toggle-mock" type="button" title="Bật mock provider (chỉ dành cho dev)" style="padding: .5rem .75rem; font-size: 14px;">
        Mock AI: OFF
      </button>
      <button id="ai-create" type="button" title="Yêu cầu OPENAI_API_KEY trên server; nếu có AI_GITHUB_TOKEN thì sẽ commit vào repo" style="padding: .5rem .75rem; font-size: 14px;">
        Tạo bài bằng AI
      </button>
      <button id="ai-create-auto" type="button" title="AI tự tạo tiêu đề, mô tả, nội dung, hình ảnh và publish tự động" style="padding: .5rem .75rem; font-size: 14px;">
        Tạo AI (Auto)
      </button>
    </div>

    <script>
      (function () {
        // Nút mở popup OAuth
        var btn = document.getElementById('gh-login');
        if (btn) {
          btn.addEventListener('click', function () {
            var origin = window.location.origin;
            var url = '/api/oauth/index?origin=' + encodeURIComponent(origin);

            // IMPORTANT: Do NOT set `noopener`/`noreferrer` here because the
            // OAuth callback uses `window.opener.postMessage()` to send the
            // token back to the admin window. Using `noopener` would make
            // `window.opener` null and break the flow.
            var w = window.open(
              url,
              'github_oauth',
              'width=800,height=700'
            );

            if (!w) {
              alert('Không thể mở popup. Hãy tắt chặn popup và thử lại.');
            }
          });
        }

        // Hide the login button if a user is already present (or when stored)
        function updateLoginButtonVisibility() {
          try {
            var btn = document.getElementById('gh-login');
            if (!btn) return;
            // If Decap-local user exists, hide the button
            var user = localStorage.getItem('decap-cms-user');
            if (user) {
              btn.style.display = 'none';
              return;
            }

            // If CMS exposes a current user or similar, hide as well (best-effort)
            if (window.CMS) {
              try {
                if (typeof window.CMS.currentUser === 'function') {
                  var cu = window.CMS.currentUser();
                  if (cu) { btn.style.display = 'none'; return; }
                } else if (window.CMS.user || window.CMS.currentUser) {
                  btn.style.display = 'none';
                  return;
                }
              } catch (e) {
                // ignore; we only try best-effort checks
              }
            }

            // otherwise show
            btn.style.display = '';
          } catch (e) { console.warn('[OAuth] updateLoginButtonVisibility failed', e); }
        }

        // Update visibility now and when storage changes
        updateLoginButtonVisibility();
        window.addEventListener('storage', function (e) {
          if (!e || (e.key !== 'decap-cms-user' && e.key !== 'decap_oauth_payload' && e.key !== 'decap_token')) return;
          updateLoginButtonVisibility();
        });
        // AI create button handler
        (function () {
          var aiBtn = document.getElementById('ai-create');
          if (!aiBtn) return;

          // Expose a programmable create function so other UI can call it
          window._decap_ai_create = async function (opts) {
            opts = opts || {};
            var title = opts.title || prompt('Tiêu đề bài viết (bắt buộc):');
            if (!title) return alert('Tiêu đề bắt buộc');
            var promptText = typeof opts.prompt !== 'undefined' ? opts.prompt : prompt('Mô tả ngắn hoặc ghi chú cho AI (tuỳ chọn):', 'Viết một bài hướng dẫn ngắn về ...');
            // Ask the user before committing by default. If caller passed `commit` explicitly,
            // honor it; otherwise ask for confirmation so the post isn't published unexpectedly.
            var commit = typeof opts.commit === 'boolean' ? opts.commit : confirm('Publish ngay (commit) vào repository? Bấm OK để publish, Cancel để chỉ tạo nội dung (không commit)');
            aiBtn.disabled = true; aiBtn.textContent = 'Đang tạo...';
            try {
              // include forceFake flag if user enabled mock AI in the UI (local dev only)
              var body = { title: title, prompt: promptText, commit: commit };
              try { if (localStorage.getItem('decap_ai_use_mock') === '1') body.forceFake = true; } catch (e) {}
              var resp = await fetch('/api/ai/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
              });

              var json = await resp.json();
              if (!json.ok) {
                if (json.error === 'missing_api_key') {
                  alert('OPENAI_API_KEY chưa được cấu hình trên server. Xem docs/ai.md để biết cách cài đặt hoặc chạy scripts/enable-dev-openai.sh cho local dev.');
                } else {
                  alert('Lỗi tạo bài: ' + (json.error || JSON.stringify(json)));
                }
                return json;
              }

              if (json.committed) {
                alert('Bài đã được tạo: ' + (json.path || json.html_url || ''));
                try { document.getElementById('gh-login') && (document.getElementById('gh-login').style.display = 'none'); } catch (e) {}
                try {
                  if (opts && opts.autoOpenEditor && json.slug) {
                    var url = '/admin/#/collections/blog/new?slug=' + encodeURIComponent(json.slug);
                    window.location.href = url;
                    return json;
                  }
                } catch (e) { /* ignore */ }
                setTimeout(function () { window.location.reload(); }, 500);
              } else {
                var content = json.content || '';
                // If the user chose not to commit (commit === false), treat the response as a draft
                // and copy the generated content to clipboard so they can paste it into a new post.
                if (commit === false) {
                  try {
                    await navigator.clipboard.writeText(content);
                    alert('Bản nháp đã được sao chép vào clipboard. Vào Admin -> New Post và dán nội dung.');
                    try {
                      if (opts && opts.autoOpenEditor && json.slug) {
                        var url = '/admin/#/collections/blog/new?slug=' + encodeURIComponent(json.slug);
                        window.location.href = url;
                        return json;
                      }
                    } catch (e) { /* ignore */ }
                  } catch (e) {
                    alert('Không thể sao chép vào clipboard. Vui lòng sao chép thủ công.');
                  }
                } else {
                  var ok = confirm('Server could not commit automatically. Bấm OK để sao chép nội dung vào clipboard so bạn có thể dán vào bài mới.');
                  if (ok) {
                    await navigator.clipboard.writeText(content);
                    alert('Nội dung đã được sao chép vào clipboard. Vào Admin -> New Post và dán nội dung.');
                  }
                }
              }
              return json;
            } catch (e) {
              console.error('AI create failed', e);
              alert('Lỗi khi tạo bài bằng AI: ' + e.message);
              return { ok: false, error: e.message };
            } finally {
              aiBtn.disabled = false; aiBtn.textContent = 'Tạo bài bằng AI';
            }
          };

          aiBtn.addEventListener('click', function () { window._decap_ai_create(); });

          // Mock toggle button
          (function () {
            var mockBtn = document.getElementById('ai-toggle-mock');
            if (!mockBtn) return;
            function refresh() {
              try {
                var on = localStorage.getItem('decap_ai_use_mock') === '1';
                mockBtn.textContent = 'Mock AI: ' + (on ? 'ON' : 'OFF');
                mockBtn.style.background = on ? '#107a7a' : '';
                mockBtn.style.color = on ? '#fff' : '';
              } catch (e) {}
            }
            mockBtn.addEventListener('click', function () {
              try {
                var cur = localStorage.getItem('decap_ai_use_mock') === '1';
                localStorage.setItem('decap_ai_use_mock', cur ? '0' : '1');
                refresh();
                alert('Mock AI ' + (cur ? 'disabled' : 'enabled') + '. Note: force mock is honored only in non-production environments.');
              } catch (e) { alert('Không thể thay đổi setting: ' + e.message); }
            });
            refresh();
            window.addEventListener('storage', refresh);
          })();

          var autoBtn = document.getElementById('ai-create-auto');
          if (autoBtn) {
            autoBtn.addEventListener('click', async function () {
              if (!confirm('Tạo bài tự động bằng AI và publish (commit) ngay?')) return;
              var count = prompt('Số lượng hình ảnh (mặc định 2):', '2');
              var n = parseInt(count, 10);
              if (isNaN(n) || n < 0) n = 2;
              var openEditor = confirm('Mở trình soạn thảo sau khi tạo (nên dùng để kiểm tra)?');
              await window._decap_ai_create({ auto: true, commit: true, imagesCount: n, autoOpenEditor: openEditor });
            });
          }

          // Floating quick-access AI button (visible when logged in)
          function createFloatingAi() {
            try {
              var floatBtn = document.createElement('button');
              floatBtn.id = 'ai-create-float';
              floatBtn.title = 'Tạo bài bằng AI';
              floatBtn.textContent = 'Tạo AI';
              floatBtn.style.position = 'fixed';
              floatBtn.style.right = '12px';
              floatBtn.style.bottom = '72px';
              floatBtn.style.zIndex = 99998;
              floatBtn.style.padding = '.5rem .65rem';
              floatBtn.style.borderRadius = '6px';
              floatBtn.style.background = '#0b7285';
              floatBtn.style.color = '#fff';
              floatBtn.style.border = 'none';
              floatBtn.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
              floatBtn.style.cursor = 'pointer';
              floatBtn.addEventListener('click', function () { window._decap_ai_create(); });
              document.body.appendChild(floatBtn);

              function refresh() {
                var user = localStorage.getItem('decap-cms-user');
                floatBtn.style.display = user ? 'block' : 'none';
              }
              refresh();
              window.addEventListener('storage', refresh);

              // Also show a small assistant chat launcher
              var chatBtn = document.createElement('button');
              chatBtn.id = 'ai-chat-float';
              chatBtn.title = 'Trợ lý AI';
              chatBtn.textContent = 'AI';
              chatBtn.style.position = 'fixed';
              chatBtn.style.right = '12px';
              chatBtn.style.bottom = '12px';
              chatBtn.style.zIndex = 99999;
              chatBtn.style.padding = '.5rem .65rem';
              chatBtn.style.borderRadius = '999px';
              chatBtn.style.background = '#111827';
              chatBtn.style.color = '#fff';
              chatBtn.style.border = 'none';
              chatBtn.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
              chatBtn.style.cursor = 'pointer';
              chatBtn.addEventListener('click', openAiChat);
              document.body.appendChild(chatBtn);

            } catch (e) { console.warn('Could not create floating AI button', e); }
          }

          function openAiChat() {
            // create modal if not exists
            if (document.getElementById('ai-chat-modal')) return showAiChat();
            var modal = document.createElement('div');
            modal.id = 'ai-chat-modal';
            modal.style.position = 'fixed';
            modal.style.right = '12px';
            modal.style.bottom = '80px';
            modal.style.width = '360px';
            modal.style.maxHeight = '70vh';
            modal.style.zIndex = 100000;
            modal.style.background = '#fff';
            modal.style.border = '1px solid rgba(0,0,0,0.08)';
            modal.style.borderRadius = '8px';
            modal.style.boxShadow = '0 8px 24px rgba(0,0,0,0.15)';
            modal.style.display = 'flex';
            modal.style.flexDirection = 'column';
            modal.innerHTML = `
              <div style="padding:8px;border-bottom:1px solid #eee;display:flex;align-items:center;justify-content:space-between">
                <strong>Trợ lý AI</strong>
                <div>
                  <button id="ai-chat-secret" style="margin-right:6px;font-size:12px">Set secret</button>
                  <button id="ai-chat-close" style="font-size:12px">×</button>
                </div>
              </div>
              <div id="ai-chat-messages" style="padding:8px;overflow:auto;flex:1;font-size:13px"></div>
              <div style="padding:8px;border-top:1px solid #eee;display:flex;gap:6px;align-items:center">
                <input id="ai-chat-input" placeholder="Nhập lệnh (ví dụ: viết bài về ... , tạo tiêu đề, tóm tắt)" style="flex:1;padding:.5rem;border:1px solid #ddd;border-radius:6px" />
                <button id="ai-chat-send" style="padding:.5rem .6rem">Gửi</button>
                <button id="ai-chat-exec" style="padding:.5rem .6rem">Thực thi</button>
              </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('ai-chat-close').addEventListener('click', function () { modal.style.display = 'none'; });
            document.getElementById('ai-chat-secret').addEventListener('click', function () {
              var s = prompt('Nhập AI_ADMIN_SECRET (lưu trong session chỉ lần này):');
              if (s) sessionStorage.setItem('ai_admin_secret', s);
            });

            document.getElementById('ai-chat-send').addEventListener('click', async function () {
              var input = document.getElementById('ai-chat-input');
              var text = input.value && input.value.trim();
              if (!text) return;
              appendChat('Bạn', text);
              input.value = '';
              appendChat('AI', 'Đang nghĩ...');
              try {
                var body = { prompt: text };
                var secret = sessionStorage.getItem('ai_admin_secret');
                if (secret) body.secret = secret;
                try { if (localStorage.getItem('decap_ai_use_mock') === '1') body.forceFake = true; } catch (e) {}
                var rsp = await fetch('/api/ai/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                var j = await rsp.json();
                if (!j.ok) {
                  popLastAi();
                  appendChat('AI', 'Lỗi: ' + (j.message || j.error || 'AI returned error'));
                  return;
                }
                popLastAi();
                appendChat('AI', j.reply);
              } catch (e) {
                popLastAi();
                appendChat('AI', 'Lỗi: ' + (e.message || e));
              }
              // always scroll messages into view
              document.getElementById('ai-chat-messages').scrollTop = document.getElementById('ai-chat-messages').scrollHeight;
            });

            document.getElementById('ai-chat-exec').addEventListener('click', async function () {
              // Use the last AI reply or the input as prompt for full auto generation
              var msgs = document.querySelectorAll('#ai-chat-messages .msg');
              var last = null;
              for (var i = msgs.length - 1; i >= 0; i--) {
                if (msgs[i].dataset.role === 'ai') { last = msgs[i].dataset.text; break; }
              }
              if (!last) last = document.getElementById('ai-chat-input').value.trim();
              if (!last) return alert('Không có lệnh để thực thi');
              if (!confirm('Xác nhận: hãy để AI tạo bài và publish tự động dựa trên nội dung sau?\n\n' + (last.slice(0,200) + (last.length>200?'...':'')))) return;
              try {
                var secret = sessionStorage.getItem('ai_admin_secret');
                var body = { auto: true, prompt: last, commit: true, imagesCount: 2 };
                if (secret) body.secret = secret;
                  try { if (localStorage.getItem('decap_ai_use_mock') === '1') body.forceFake = true; } catch (e) {}
                var resp = await fetch('/api/ai/generate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                var json = await resp.json();
                if (!json.ok) throw new Error(json.error || 'failed');
                appendChat('System', 'Bài được tạo: ' + (json.path || json.html_url || '— check repo'));
                // open editor if server returned slug
                if (json.slug) window.location.href = '/admin/#/collections/blog/new?slug=' + encodeURIComponent(json.slug);
              } catch (e) {
                appendChat('System', 'Lỗi khi tạo bài: ' + (e.message || e));
              }
            });

            function appendChat(who, txt) {
              var box = document.getElementById('ai-chat-messages');
              var div = document.createElement('div');
              div.className = 'msg';
              var role = who === 'AI' ? 'ai' : (who === 'Bạn' ? 'user' : 'sys');
              div.dataset.role = role;
              div.dataset.text = txt;
              div.style.marginBottom = '8px';
              div.style.padding = '6px';
              div.style.borderRadius = '6px';
              if (role === 'ai') { div.style.background = '#f8fafc'; div.style.border = '1px solid #eef2ff'; }
              else if (role === 'user') { div.style.background = '#0b7285'; div.style.color = '#fff'; }
              else { div.style.background = '#eef2ff'; }
              div.textContent = who + ': ' + txt;
              box.appendChild(div);
              box.scrollTop = box.scrollHeight;
            }
            function popLastAi() {
              var box = document.getElementById('ai-chat-messages');
              var msgs = box.querySelectorAll('.msg');
              for (var i = msgs.length - 1; i >= 0; i--) {
                if (msgs[i].dataset.role === 'ai' && msgs[i].textContent.indexOf('Đang nghĩ') === 0) { box.removeChild(msgs[i]); return; }
              }
            }

            showAiChat();
          }

          function showAiChat() { var m = document.getElementById('ai-chat-modal'); if (m) m.style.display = 'flex'; }

          if (document.readyState === 'complete' || document.readyState === 'interactive') createFloatingAi();
          else document.addEventListener('DOMContentLoaded', createFloatingAi);
        })();      })();
    </script>
