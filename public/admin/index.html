
<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>

    <!-- Khai báo cấu hình CMS -->
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />

    <!-- Listener nhận token từ popup OAuth và điều hướng vào dashboard -->
   
 
<script>
  (function () {
    var allowedOrigin = window.location.origin;

    window.addEventListener('message', function (event) {
      // Chỉ nhận từ đúng origin
      if (event.origin !== allowedOrigin) return;

      var data = event.data;
      // Bỏ qua các message không phải chuỗi (Decap có thể post object)
      if (typeof data !== 'string') return;

      var P_JSON_1 = 'authorization:github:success:';      // Decap v3 "chuẩn" (JSON)
      var P_JSON_2 = 'netlify-cms-oauth-provider:';         // Provider cũ (JSON)
      var P_TOKEN_1 = 'authorization:github:access_token:'; // Token chuỗi
      var P_TOKEN_2 = 'authorization:github:success:';      // Có thể gửi token chuỗi sau prefix

      // --- Nhánh JSON payload ---
      if (data.startsWith(P_JSON_1) || data.startsWith(P_JSON_2)) {
        var i = data.indexOf('{');
        if (i >= 0) {
          var payload = JSON.parse(data.slice(i));
          // Báo cho Decap nếu đã sẵn sàng
          if (window.CMS && typeof window.CMS.authCallback === 'function') {
            window.CMS.authCallback(payload);
          } else {
            localStorage.setItem('decap_oauth_payload', JSON.stringify(payload));
          }
          // Điều hướng vào dashboard
          window.location.replace('/admin/#/');
          return;
        }
        // Nếu không có '{', tiếp tục xuống nhánh token chuỗi
      }

      // --- Nhánh token chuỗi ---
      if (data.startsWith(P_TOKEN_1) || (data.startsWith(P_TOKEN_2) && data.indexOf('{') === -1)) {
        var token = data.substring(data.lastIndexOf(':') + 1).trim();
        if (!token) return;

        // Lưu token để CMS/ứng dụng đọc lại
        localStorage.setItem('decap_token', token);

        // Tạo payload JSON tối thiểu rồi gọi authCallback
        var payload = { token: token, provider: 'github', backend: 'github' };
        if (window.CMS && typeof window.CMS.authCallback === 'function') {
          window.CMS.authCallback(payload);
        } else {
          localStorage.setItem('decap_oauth_payload', JSON.stringify(payload));
        }

        // Điều hướng vào dashboard
        window.location.replace('/admin/#/');
      }

      // Các message khác: bỏ qua
    }, false);
   })();

    </script>

    
  </head>
  <body>
    <!-- NẠP Decap CMS v3 từ CDN -->
    <script src="https://unpkg.com/decap-cms@3/dist/decap-cms.js"></script>
    <!-- Nút mở popup OAuth (tuỳ chọn) -->
    <button id="gh-login">Đăng nhập GitHub</button>

    <script>
      (function () {
        var btn = document.getElementById('gh-login');
        if (btn) {
          btn.addEventListener('click', function () {
            var origin = window.location.origin;
            var url = '/api/oauth/index?origin=' + encodeURIComponent(origin);

            var w = window.open(
              url,
              'github_oauth',
              'width=800,height=700,noopener,noreferrer'
            );

            if (!w) alert('Không thể mở popup. Hãy tắt chặn popup và thử lại.');
          });
        }
      })();
    </script>
  </body>
